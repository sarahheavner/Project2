<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Air Quality Vs. Poverty</title>

  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body>
    <!--jumbotron-->
    <div class="wrapper">
      <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Air Quality Vs. Poverty</h1>
            <p class="lead">Data Visualizations for Air Quality and Poverty Levels in US Counties</p>
          </div>
        </div>
        
      </div>
      <div class="container-fluid">
        <div class="main-text">
          <p> Below is an interactive dataset that plots various air quality data against poverty data for counties in the United States.
            
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Data Filter<h5><hr>
            <select id="selDataset" onchange="optionChanged(this.value)"></select><br>
            <select id="selDataset2" onchange="getData(this.value)"></select>
          </div>
        </div>

        <div class="col-md-9">
          <div class="chart">
            <div id="bar"></div> <br>
          <div id="line"></div>
        </div>
      </div>

      
    

<!--d3-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
<!--plotly-->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!--bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--javascript-->
<script type="text/javascript" src="static/js/logic.js"></script>
</body>
</html>
